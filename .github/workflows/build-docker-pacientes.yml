# CI: Ejecutar pytest para TESTING/PYTEST-REST-API/test_pacientes_api.py usando secrets,
# luego construir y publicar la imagen Docker del microservicio_pacientes si los tests pasan.
name: Crear y Publicar imagen en Docker Image, MS Pacientes

on:
  push:
    branches: [ main ]
    paths:
      - 'microservicio_pacientes/**'
      - 'TESTING/PYTEST-REST-API/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'microservicio_pacientes/**'
      - 'TESTING/PYTEST-REST-API/**'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('TESTING/PYTEST-REST-API/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f TESTING/PYTEST-REST-API/requirements.txt ]; then
            pip install -r TESTING/PYTEST-REST-API/requirements.txt
          else
            pip install pytest requests
          fi

      - name: Create conftest to inject HEADERS_* into builtins for tests
        run: |
          mkdir -p TESTING/PYTEST-REST-API
          cat > TESTING/PYTEST-REST-API/conftest.py <<'PY'
import os, json, ast, re, builtins, pytest

def _parse(raw: str):
    if not raw:
        return None
    # 1) try JSON
    try:
        return json.loads(raw)
    except Exception:
        pass
    # 2) try Python literal
    try:
        return ast.literal_eval(raw)
    except Exception:
        pass
    # 3) try to extract JWT-like token (starts with eyJ...)
    m = re.search(r"(eyJ[A-Za-z0-9_\\-]+(?:\\.[A-Za-z0-9_\\-]+){1,2})", raw)
    if m:
        token = m.group(1)
        return {"Authorization": f"Bearer {token}"}
    # 4) try to find Bearer token if present literally
    m2 = re.search(r"Bearer\\s*['\"]?([A-Za-z0-9_\\-\\.]+)['\"]?", raw)
    if m2:
        return {"Authorization": f"Bearer {m2.group(1)}"}
    return None

def _set_header(name, env_name):
    raw = os.getenv(env_name, "")
    parsed = _parse(raw)
    if parsed is None:
        pytest.exit(f"{env_name} está presente pero no se pudo parsear a headers válidos.")
    setattr(builtins, name, parsed)

# If env vars are present, set them into builtins so tests can access HEADERS_PSIQUIATRA/HEADERS_SECRETARIA as globals.
if os.getenv("HEADERS_PSIQUIATRA"):
    _set_header("HEADERS_PSIQUIATRA", "HEADERS_PSIQUIATRA")
if os.getenv("HEADERS_SECRETARIA"):
    _set_header("HEADERS_SECRETARIA", "HEADERS_SECRETARIA")
PY

      - name: Run pytest (test_pacientes_api.py)
        env:
          HEADERS_PSIQUIATRA: ${{ secrets.HEADERS_PSIQUIATRA }}
          HEADERS_SECRETARIA: ${{ secrets.HEADERS_SECRETARIA }}
        run: |
          pytest -q TESTING/PYTEST-REST-API/test_pacientes_api.py

      - name: Build image
        if: success()
        run: docker build ./microservicio_pacientes/ -t laraacuna/microservicio-pacientes:latest

      - name: Login to Docker Hub
        if: success()
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login --username laraacuna --password-stdin

      - name: Publish image
        if: success()
        run: docker push laraacuna/microservicio-pacientes:latest
